<!DOCTYPE html>
<html>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body  ng-app="pokeApi" ng-controller="pokeController">
<div class="container-fluid">
    <div class="row mt-5">
        <div class="row">
            <div class="col-12">
                <a class="btn btn-info" href="national.html">Ir para a NationalDex</a>
            </div>
        </div>
        <div class="col-12">
            <div class="form-group">
                <input ng-model="filtro" class="form-control" placeholder="Digite a Regiao da Pokedex">
            </div>
        </div>
        <div class="col-12">
            <table class="table">
            <tr>
                <td>Name</td>
                <td>Url</td>
            </tr>
            <tr ng-repeat ="pokedex in pokemon.results | filter: filtro ">
                <td>{{pokedex.name |uppercase }}</td>
                <td><button class="btn btn-info" ng-click='pokedexSelecionada(pokedex)'>Ver Mais </button></td>
            </tr>
            </table>
        </div>
        
    </div>
</div>
<script>
var app = angular.module('pokeApi', []);
app.controller('pokeController', function($scope,$http) {
    const api = 'https://pokeapi.co/api/v2/';
    const pokedex = 'pokedex/';
    $scope.pokemon = [];
    $http.get(api+pokedex)
        .then(function(retorno){
            $scope.pokemon = retorno.data;
        })
        .catch(function(error){
            console.log(error);
        })
    $scope.pokedexSelecionada = function (pokedex){
        let nomePokedex = pokedex.name;
        localStorage.setItem("Pokedex",nomePokedex);
        window.location.href='national.html';
      
    }
   
});
</script>


</body>
</html>
